<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mountain Biking Trail Guide</title>

</head>

<body>
<!-- jumbo and nav -->
<div class="topBar m-0">
    <div class="jumbotron">
        <h1 class="display-3 font-weight-bold overflow-hidden text-left">trailHub</h1>
        <h1 class="lead display-3 font-weight-bold" id="jumbo"></h1>
    </div>

    <!-- nav -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm pl-2 pl-sm-2 pl-xs-2">
        <div class="navContainer container">

            <!-- if you put button above this <a> tag like where im typing this comment, the hamburger will appear on the left -->
            <a href="#" class="navbar-brand"></a>

            <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#myTogglerNav"
                    aria-controls="myTogglerNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="myTogglerNav">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="#">Trails</a>
                    <a class="nav-item nav-link" href="#begin_review_read">Reviews</a>
                    <a class="nav-item nav-link" href="https://github.com/narrowsmith419" target="_blank">Map</a>
                </div><!-- navbar -->
            </div><!-- collapse -->
        </div><!-- container -->
    </nav><!-- nav -->
    <!-- end nav -->
</div>

<div class="grid-container">
    <!-- side menu -->
    <div class="sidenav">
        <p>Select a Trail:</p>
        <div class="sideNavDrop">
            <button class="dropBtn" id="dropBtnName">By Name:</button>
            <div id="trailByName" class="dropdown-content">
            </div>
            <button class="dropBtn" id="dropBtnSystem">By TrailSystem:</button>
            <div id="trailBySystem" class="dropdown-content">
            </div>
            <button class="dropBtn" id="dropBtnDifficulty">By Difficulty:</button>
            <div id="trailByDifficulty" class="dropdown-content">
            </div>
        </div>

    </div>

    <div class="main-dash">
        <div id="trails">
            <div class="sub-dash">
                <div>
                        <div class="grid-container-cards" id="gridCards">
                            <div id="trailCard" class="trailCard">
                                <!--user selected trail card-->
                            </div>
                            <div id="trailStats">
                                <!--user selected trail info-->
                            </div>
                        </div>

                        <!--edit trail modal-->
                        <div id="allFormsModal" class="modal">
                            <div class="ModalContent">
                                <div class="modal-header">
                                    <h2 id="modalHeader"></h2>
                                    <span class="close">&times;</span>
                                </div>
                                <div class="modal-body">
                                    <div id="FormDiv">
                                        <form action="#" method="post" id="editTrailForm"></form>
                                        <form action="#" method="post" id="addTrailForm"></form>
                                        <form action="#" method="post" id="addReviewForm"></form>
                                        <button id="trailFormButton" type="submit">Submit</button>
                                        <button id="reviewFormButton" type="submit">Submit Review</button>

                                    </div>
                                </div>
                            </div>
                        </div>

                    <div class="">
                        <div id="reviewGrid">
                            <!-- reviews grid by selected trail -->
                        </div>
                    </div>
                    <button id="addTrailButton">Add Trail</button>
                </div>
            </div>

        </div>

    </div>
</div>

<!--footer-->
<div class="footer-copyright">
    <hr class="copyrightLine">
    <p class="footerMiddle">&copy; Copyright<a> narrowsmith.greenriverdev.com</a></p>
    <p class="footerBottom">Green River College</p>
</div>

<script src="js/load_data.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
