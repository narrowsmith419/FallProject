<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!--FOR LEAFLET-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
          crossorigin=""/>

    <title>Mountain Biking Trail Guide</title>

</head>

<body>
<div class="grid-container">
    <!--top banner-->
    <div class="jumbotron">
        <h1 class="display-3 font-weight-bold overflow-hidden text-left">trailHub</h1>
    </div>

    <!-- side menu -->
    <div class="sidenav">
        <p class="sideNavTitle">Select a Trail:</p>
        <div class="sideNavDrop">
            <button class="dropBtn" id="dropBtnName">By Name:</button>
            <div id="trailByName" class="dropdown-content">
            </div>
            <button class="dropBtn" id="dropBtnSystem">By TrailSystem:</button>
            <div id="trailBySystem" class="dropdown-content">
            </div>
            <button class="dropBtn" id="dropBtnDifficulty">By Difficulty:</button>
            <div id="trailByDifficulty" class="dropdown-content">
            </div>
        </div>
        <button id="addTrailButton">Add Trail</button>
        <button id="homeButton">Home</button>
    </div>

    <!--old homepage + mapContainer-->
    <div id="homePage" class="mainPage">
        <!--default home page -->
    </div>
    <div id="mapContainer" class="mainPage">
        <div id="map">
            <!--leaflet map-->
        </div>
    </div>

    <div id="sideNavExtend"></div>

    <div id="weatherInfoContainer">
        <div id="weatherInfo">
            <p class="weatherInfoText">Click an area on the map for live weather updates...</p>
        </div>
    </div>

    <div id="weatherContainer">
        <div id="weatherBox">
            <!--openWeatherApi readout -->

        </div>
    </div>

    <div id="trails">
        <div id="listRead">
            <div class="grid-container-cards" id="gridCards">
                <div id="trailCard" class="trailCard">
                    <!--user selected trail card-->
                </div>
                <div id="trailStats">
                    <!--user selected trail info-->
                </div>

            </div>

            <!--edit trail modal-->
            <div id="allFormsModal" class="modal">
                <div class="ModalContent">
                    <div class="modal-header">
                        <h2 id="modalHeader"></h2>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div id="FormDiv">
                            <form action="#" method="post" id="editTrailForm"></form>
                            <form action="#" method="post" id="addTrailForm"></form>
                            <form action="#" method="post" id="addReviewForm"></form>
                            <button id="trailFormButton" type="submit">Submit</button>
                            <button id="reviewFormButton" type="submit">Submit Review</button>

                        </div>
                    </div>
                </div>
            </div>

            <div class="">
                <div id="reviewGrid">
                    <!-- reviews grid by selected trail -->
                </div>
            </div>
        </div>

    </div>

    <div id="sideNavLogo"></div>

    <!--footer-->
    <div class="footer-copyright">
        <hr class="copyrightLine">
        <p class="footerMiddle">&copy; Copyright<a> narrowsmith.greenriverdev.com</a></p>
        <p class="footerBottom">Green River College</p>
    </div>

</div>

<!--FOR LEAFLET-->
<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
        crossorigin=""></script>
<script src="js/load_data.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</div>
</body>
</html>
